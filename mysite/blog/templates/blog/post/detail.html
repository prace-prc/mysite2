{% extends 'blog/base.html' %}

{% block content %}
    <div>
        <div class="border-bottom border-dark">
            <h3>{{ post.title }}</h3>
        </div>
        <br>
        <div class="position-relative">
            {{ post.body|linebreaks }}
        </div>
    <p><a href="{% url 'blog:post_share' post.id %}">Send this article to email</a></p>
    </div>
{% endblock content %}
